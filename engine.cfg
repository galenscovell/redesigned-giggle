[application]

name="redesigned-giggle"
main_scene="res://Main.tscn"
auto_accept_quit=true
icon="res://icon.png"

[display]

allow_hidpi=true
use_vsync=true
width=1280
height=720
resizable=false
stretch_mode="viewport"
stretch_aspect="keep"
use_2d_pixel_snap=true

[editor_plugins]

enabled=["net.kivano.fsm"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

pad_left=[key(Left)]
pad_right=[key(Right)]
pad_down=[key(Down)]
pad_up=[key(Up)]

[physics]

fixed_fps=60

[physics_2d]

default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff000000
